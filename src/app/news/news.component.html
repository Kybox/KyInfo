<div class="container">
    <div class="row">
        <ul class="collection with-header">
            <li class="collection-header"><h4>{{path | titlecase}}</h4></li>
            <li class="collection-item avatar" *ngFor="let article of jsonData.articles">
                <img src="{{article.urlToImage}}" alt="Img" class="circle">
                <a href="{{article.url}}">
                    <span class="title"><b>{{article.title}}</b></span>
                </a>
                <hr>
                <p>{{article.description}}</p>
            </li>
        </ul>
    </div>
</div>
